<!DOCTYPE html>
<html>
    <head>


        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Miracal</title>
        <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
        <link rel="stylesheet" href="home.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>



        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Register</title>
        <link rel="stylesheet" href="login.css">
        <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    </head>
<body>

 <!--Header section start-->
 <header>
    <a href="#" class="logo"><i class="fa fa-utensils"></i><img src="Slice 1.png" alt="" width="150"
            height="50"></a>
    <nav class="navbar">
        <a class="active" href="./home.html">Home</a>
        <a href="Restaurants.html">Restaurants</a>
        <a href="#" onclick="openAbout()">about</a>

        <a href="#">Orders</a>
    </nav>
    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
        <i class="fa fa-user" aria-hidden="true"></i>
        <a href="login.html" class="fas fa-sign-in-alt"></a>

    </div>
    <h2 style="font: size 62.5;"><a href="login.html" style="text-align: right;">Login</a></h2>
</header>


    
    
  <div class="container">
      <div class="loginbg">
          <div class="box signin">
              <h2>Already Have an Account ?</h2>
              <button class="signinbtn">Sign in</button>
          </div>
          <div class="box signup">
            <h2>Dont Have an Account ?</h2>
            <button class="signupbtn">Sign up</button>
          </div>
      </div>
      <div class="formbx">
        <div class="form signinform">
            <form>
                <h2>Miracal</h2>
                <h3>Sign In</h3>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="home.html">
                <input type="button" value="Login">
                </a>
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h2>Miracal</h2>
                <h3>Sign up</h3>
                <input type="text" placeholder="Enter Your Name">
                <input type="text" placeholder="Email">
                <input type="date" placeholder=" Enter your Date of birth">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm password">
                <input type="submit" value="Sign Up">
            </form>
        </div>
      </div>
      </div>




      

      
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx'); 
    const body = document.querySelector('body')

    signupbtn.onclick = function(){
        formbx.classList.add('active')
        body.classList.add('active')
    }
    signinbtn.onclick = function(){
        formbx.classList.remove('active')
        body.classList.remove('active')
    }
    </script>
      
</body>
</html>
